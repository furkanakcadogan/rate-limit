apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.31.2 (HEAD)
  labels:
    io.kompose.service: grpc-client
  name: grpc-client
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30007  # Opsiyonel: Eğer belirli bir port istiyorsanız bu satırı kullanın, aksi takdirde Kubernetes otomatik atayacaktır.
  selector:
    io.kompose.service: grpc-client
