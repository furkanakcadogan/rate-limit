apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.31.2 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: rate-limiter
  name: rate-limiter
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: rate-limiter
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.31.2 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/rate-limit-rate-limiter-network: "true"
        io.kompose.service: rate-limiter
    spec:
      containers:
        - env:
            - name: DB_SOURCE
              valueFrom:
                configMapKeyRef:
                  key: DB_SOURCE
                  name: rate-limiter-env
            - name: GO_CLIENT_HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  key: GO_CLIENT_HTTP_PORT
                  name: rate-limiter-env
            - name: GRPC_SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  key: GRPC_SERVER_ADDRESS
                  name: rate-limiter-env
            - name: POSTGRES_DB_HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_DB_HTTP_PORT
                  name: rate-limiter-env
            - name: REDIS_ADDRESS
              valueFrom:
                configMapKeyRef:
                  key: REDIS_ADDRESS
                  name: rate-limiter-env
            - name: REDIS_REFRESHER_HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  key: REDIS_REFRESHER_HTTP_PORT
                  name: rate-limiter-env
          image: furkanakcadogan/rate-limit:rate-limiter
          name: grpc-client
          ports:
            - containerPort: 50051
              hostPort: 50051
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}
#kubectl apply -f rate-limiter-deployment.yaml
